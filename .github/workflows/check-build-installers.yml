name: "[Check] Build installers without certs"
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
permissions:
  contents: read
jobs:
  build-installers:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build installers
      run: make build-release
